apiVersion: apps/v1
kind: deployment
metadata:
  name: apache-deploy
spec:
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
  spec:
    containers:
      - name: apache
        image: httpd
        ports:
          - containerPort: 80
        volumeMounts:
          - mountPath: /usr/local/apache2/htdocs
            name: volumen-apache

    volumes:
      name: volumen-apache
      hostPath:
        path: /home/kubernetes/paginas
        type: Directory
